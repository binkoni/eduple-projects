<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <script type="text/javascript" src="console.js"></script>
</head>
<body>
    <input id="input" style="width:100%"/><button id="input-button" style="width:100%">enter</button>
    <div id="output"/>
